name: Deploy to Supabase (TeamSync Dev)

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HOMEBREW_NO_AUTO_UPDATE: 1

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Cache Homebrew
        id: cache-homebrew
        uses: actions/cache@v3
        with:
          path: |
            /home/linuxbrew/.linuxbrew
            ~/.cache/Homebrew
          key: brew-supabase-cli-${{ runner.os }}-${{ hashFiles('.github/workflows/deploy.yml') }}

      - name: Install Homebrew (if not cached)
        if: steps.cache-homebrew.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl file git
          yes "" | bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.profile

      - name: Setup Homebrew Env
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "HOMEBREW_PREFIX=$HOMEBREW_PREFIX" >> $GITHUB_ENV

      - name: Install Supabase CLI (if not cached)
        if: steps.cache-homebrew.outputs.cache-hit != 'true'
        run: |
          brew install supabase/tap/supabase

      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Check for reverted migrations
        id: migration_check
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Checking migration status..."
          status=$(supabase migration list | grep -E '\[reverted\]' || true)
          if [ -n "$status" ]; then
            echo "Reverted migrations found:"
            echo "$status"
            echo "REPAIR_REQUIRED=true" >> $GITHUB_ENV
          else
            echo "No repairs needed."
            echo "REPAIR_REQUIRED=false" >> $GITHUB_ENV

      - name: Auto-repair reverted migrations (if any)
        if: env.REPAIR_REQUIRED == 'true'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          reverted=$(supabase migration list | grep -Eo '[0-9]{14}' | uniq)
          for version in $reverted; do
            echo "Repairing $version..."
            supabase migration repair --status reverted "$version"
          done

      - name: Push DB schema to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase db push --password "$SUPABASE_DB_PASSWORD"

      - name: Log applied migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Currently applied migrations:"
          supabase migration list | grep '\[applied\]' || echo "None applied"

      - name: Inject Supabase secrets into Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase secrets set \
            NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" \
            NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            SERVICE_ROLE_KEY="${{ secrets.SERVICE_ROLE_KEY }}"

      - name: Deploy Supabase Edge Functions (if any)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy --all || echo "No edge functions found"
